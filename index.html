  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* RGB Animated Border */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      padding: 3px;
      background: linear-gradient(45deg, red, purple, red);
      background-size: 400% 400%;
      animation: rgbBorder 6s linear infinite;
      z-index: -1;
    }

    @keyframes rgbBorder {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    /* Typing Effect */
    .typing {
      font-size: 40px;
      margin-top: 60px;
      border-right: 3px solid red;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(20) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      to { width: 14ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .section {
      margin: 80px 0;
    }

    h2 {
      text-shadow: 0 0 15px red;
    }

    .social-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 30px;
    }

    .social-card {
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .social-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 15px red;
      transition: 0.4s;
    }

    .social-card img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 30px red, 0 0 60px purple;
    }

    .social-card p {
      margin-top: 12px;
      font-weight: bold;
    }

    .meme-section img {
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 0 25px red;
      transition: 0.4s;
    }

    .meme-section img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px red, 0 0 70px purple;
    }

    footer {
      margin: 80px 0 20px;
      font-size: 14px;
      color: gray;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .social-card img {
        width: 90px;
        height: 90px;
      }

      .meme-section img {
        width: 90%;
      }

      .typing {
        font-size: 28px;
      }
    }

  </style>
</head>
